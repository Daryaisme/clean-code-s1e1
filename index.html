<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="main-page">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page-element">
      <section id="new-element">
        <label for="new-task">Add Item</label>
        <div class="add-item">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="caption">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="todo">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode todo">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="caption">Completed</h3>
      </section>
      <section>
        <ul id="completed-tasks">
          <li class="todo">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
