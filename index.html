<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="main-page">
    <header class="main-page__eisenhower-matrix eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page__elements">
      <section id="elements__new-element">
        <label for="new-element__new-task">Add Item</label>
        <div class="new-element__add-item">
          <input id="new-element__new-task" class="add-item__task task" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>
      <section class="elements__section">
        <h3 class="section__caption">Todo</h3>
        <ul id="section__incomplete-tasks">
          <li class="incomplete-tasks__todo todo">
            <input type="checkbox" class="todo__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="edit todo__btn">Edit</button>
            <button class="delete todo__btn">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode todo">
            <input type="checkbox" class="todo__checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="edit todo__btn">Save</button>
            <button class="delete todo__btn">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="elements__section">
        <h3 class="section__caption">Completed</h3>
        <ul id="section__completed-tasks">
          <li class="todo">
            <input type="checkbox" class="todo__checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="edit todo__btn">Edit</button>
            <button class="delete todo__btn">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
